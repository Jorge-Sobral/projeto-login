<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem vinde novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">pets</i>
                        <input type="email" name="login" id="ilogin" placeholder="Insira E-mail." autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">passkey</i>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha." autocomplete="current-password" required minlength="8" maxlength="20" >
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined">sick</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
